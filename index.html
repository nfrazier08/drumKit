<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS Drum Kit</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="keys">
            <div data-key="65" class="key">
                <!-- Keyboard input element-->
                <kbd>A</kbd>
                <span class="sound">daibyoshi-A1</span>
            </div>

            <div data-key="83" class="key">
                <!-- Keyboard input element-->
                <kbd>S</kbd>
                <span class="sound">hirado-A1</span>
            </div>

            <div data-key="68" class="key">
                <!-- Keyboard input element-->
                <kbd>D</kbd>
                <span class="sound">miyadaiko-C1</span>
            </div>

            <div data-key="70" class="key">
                <!-- Keyboard input element-->
                <kbd>F</kbd>
                <span class="sound">miyadaiko-B2</span>
            </div>

            <div data-key="71" class="key">
                <!-- Keyboard input element-->
                <kbd>G</kbd>
                <span class="sound">mokugyo-A1</span>
            </div>

            <div data-key="72" class="key">
                <!-- Keyboard input element-->
                <kbd>H</kbd>
                <span class="sound">mokugyo-A2</span>
            </div>

            <div data-key="74" class="key">
                <!-- Keyboard input element-->
                <kbd>J</kbd>
                <span class="sound">okedo-B2</span>
            </div>
            
            <div data-key="75" class="key">
                <!-- Keyboard input element-->
                <kbd>K</kbd>
                <span class="sound">okedo-C1</span>
            </div>

            <div data-key="76" class="key">
                <!-- Keyboard input element-->
                <kbd>L</kbd>
                <span class="sound">daibyoshi-B1</span>
            </div>
        </div>

        <audio data-key="65" src="sounds/daibyoshi-A1.wav"></audio>
        <audio data-key="83" src="sounds/hirado-A1.wav"></audio>
        <audio data-key="68" src="sounds/miyadaiko-C1.wav"></audio>
        <audio data-key="70" src="sounds/miyadaiko-B2.wav"></audio>
        <audio data-key="71" src="sounds/mokugyo-A1.wav"></audio>
        <audio data-key="72" src="sounds/mokugyo-A2.wav"></audio>
        <audio data-key="74" src="sounds/okedo-B2.wav"></audio>
        <audio data-key="75" src="sounds/okedo-C1.wav"></audio>
        <audio data-key="76" src="sounds/daibyoshi-B1.wav"></audio>
    </body>

    <footer>
        <div id="photoCred">
            Background Image from <a href="https://panteek.com/" target="_blank">www.panteek.com</a>
        </div>
    </footer>
</html>
